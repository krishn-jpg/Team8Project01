<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        main {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #ddd;
            margin-top: 20px;

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#">Home</a>

    </header>

    <main>
        <h2>About This Site</h2>
        <p>This is a basic example of a website using HTML and a little CSS. You can edit the text, add images, or link to other pages.</p>

        <h3>Example List</h3>
        <ul>
            <li>Easy to edit</li>
            <li>Responsive layout</li>
            <li>Simple design</li>
        </ul>

        <h3>Example Image</h3>
        <img src="https://via.placeholder.com/400x200" alt="Example Image">

    <footer>
        <p>&copy; 2025 My First Website</p>
